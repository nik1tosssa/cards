<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Начальная страница — Соотнеси карточки</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="p-6 md:p-10 flex items-center justify-center min-h-screen bg-gradient-to-b from-white to-gray-50">

    <main class="w-full max-w-5xl bg-white rounded-xl shadow-2xl p-6 md:p-10 transition-all duration-300">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800">Соотнеси карточки</h1>
            <p class="text-gray-500 mt-2">Выбери активность для начала</p>
        </header>

        <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <!-- Левая колонка: Кнопки выбора активности -->
            <div class="flex flex-col gap-4 justify-stretch">
                <!-- Карточка 1: Соотнеси карточки -->
                <a href="matches.html" class="activity-card group bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-8 px-6 rounded-lg shadow-md flex items-center justify-center transition transform hover:scale-102 h-24">
                    <div class="text-center">
                        <div class="text-xl font-semibold">Соотнеси карточки</div>
                    </div>
                </a>

                <!-- Карточка 2: Просмотр карточек -->
                <a href="flashcards.html" class="activity-card group bg-white border-2 border-gray-200 hover:border-sky-400 text-gray-700 font-medium py-8 px-6 rounded-lg shadow-md flex items-center justify-center transition h-24">
                    <div class="text-center">
                        <div class="text-xl font-semibold">Просмотр карточек</div>
                    </div>
                </a>

                <!-- Карточка 3: Тренировка -->
                <a href="practice.html" class="activity-card group bg-white border-2 border-gray-200 hover:border-sky-400 text-gray-700 font-medium py-8 px-6 rounded-lg shadow-md flex items-center justify-center transition h-24">
                    <div class="text-center">
                        <div class="text-xl font-semibold">Тренировка (таймер)</div>
                    </div>
                </a>
            </div>

            <!-- Правая колонка: Описание (появляется при наведении) -->
            <div class="bg-indigo-50 border-2 border-indigo-200 rounded-lg p-6 flex items-center justify-center min-h-80 transition-all duration-300">
                <div id="description-box" class="text-center">
                    <p class="text-gray-600 text-lg leading-relaxed">
                        Наведите на одну из карточек слева, чтобы увидеть описание активности.
                    </p>
                </div>
            </div>
        </section>
        
    </main>

    <!-- Загрузка скрипта для выбора активности -->
    <script src="js/activitySelector.js"></script>

</body>
</html>
